<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Print Dialog</title>
	<link rel="stylesheet" type="text/css" href="./css/bsss.css">
</head>
<body style="background: rgba(255, 255, 255, 0.2); 
  			backdrop-filter: blur(10px);">
<style type="text/css">
 .img-container img {
    width: 250px;
    height: 250px;
    margin-top: 50px;
    margin-right: 50px;
    margin-left: 50px;
    margin-bottom: 50px;
}
</style>
<div class="col d-flex justify-content-center">
	<div class="card" style="color:black; margin-top:5%;">
		<div class="card-body">
			<div class="container" style="height:570px; width:990px;">
			  <div class="row">
			    <div class="col">
			      	<div class="img-container">
						<img src="https://freeiconshop.com/wp-content/uploads/edd/print-outline.png">
				 	</div>
			    </div>
			    <div class="col" style="height:570px; overflow: auto;">
			      
			      <button class="btn btn-danger" onclick="cancelPrint()"> Cancel </button>
			    </div>
			  </div>
			</div>
		</div>
		<p style="color:blue;">  </p>
	</div>
</div>
<script type="text/javascript">
	const { ipcRenderer } = require('electron');
	function cancelPrint(){
		ipcRenderer.send('cancel-print');
	}
</script>
</body>
</html>
