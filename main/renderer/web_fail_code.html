<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Unable to Load Website</title>
	<link rel="stylesheet" type="text/css" href="./css/bsss.css">
</head>
<body>
	<div class="col d-flex justify-content-center" style="margin-top: 15%;">
		<div class="card">
			<div class="card-body">
				<h4>Error : Unable to load this webpage</h4>
				<p> Error Info : <tracecode></tracecode> <br> Error Code : <traceerr></traceerr> </p>
			</div>
		</div>
	</div>
<script type="text/javascript" src="./js/ajaxjs.js"></script>
<script type="text/javascript">
	var url = new URL(window.location.href);
	$('tracecode').html(url.searchParams.get("errorDescription"));
	$('traceerr').html(url.searchParams.get("code"));
</script>
</body>
</html>
