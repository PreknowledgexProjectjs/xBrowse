<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PxBrowse</title>
  <link rel="stylesheet" href="./css/style.css" media="all">
  <link rel="stylesheet" type="text/css" href="css/toastify.css">
</head>
<body>
  <div id="app" />
  <script src="./js/control.js"></script>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="./js/toastify.js"></script>
  <script type="text/javascript" src="./js/control-js.js"></script>
  <script src="./js/socket.io.js"></script>
  <script type="text/javascript">
    const { ipcRenderer } = require('electron');
    ipcRenderer.send('loaded_yes');
    var socket = io.connect('http://localhost:36214',{secure: true,rejectUnauthorized: false});
    socket.on('connect',function(){
      socket.on('toastR', function(msg) {
        //toastr.success(msg)
        alert(msg);
      });
    });

  </script>
</body>
</html>
